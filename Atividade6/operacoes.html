<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Operações</title>
    <script>
        alert("Insira dois números a seguir");

        var numero1 = parseFloat(prompt("Digite o primeiro numero"));
        var numero2 = parseFloat(prompt("Digite o segundo numero"));

        var soma = numero1 + numero2;
        var subtracao = numero1 - numero2;
        var produto = numero1 * numero2;
        var divisao = numero1 / numero2;
        var resto = numero1 % numero2;
        
        alert("Soma dos numeros: " + soma + "\nSubtração dos numeros: " + subtracao + "\nProduto dos numeros: " + produto + "\nDivisão dos numeros: " + divisao + "\nResto dos numeros: " + resto);

    </script>
</head>
<body>
    
</body>
</html>
